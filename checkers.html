<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="checkers.css">
  </head>
      <body>
      <header>
        <h1>Let's Play Checkers!</h1>
      </header>
        <div id="container">
          <section class="clearfix" id="checkerboard">
          </section>
        </div>
        <div id="redScore" class="scoreDiv">
          <h2>Red Score</h2>
          <div class="score">0</div>
        </div>
        <div id="red" class="video"></div>
        <div id="blackScore" class="scoreDiv">
          <h2>Black Score</h2>
          <div id = "blackScoreBox" class="score">0</div>
        </div>
        <div id="black" class="video"></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="checkers.js"></script>
      </body>
</html>

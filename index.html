<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/checkers.css">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
  </head>
      <body>
      <div id="restart">Restart
        </div>
      <header>
        <div id="end_turn" class="hidden">End turn?
        </div>
        <h1>Let's Play Checkers!</h1>
      </header>
        <div id="container">
          <section class="clearfix" id="checkerboard">
          </section>
        </div>
        <div id="redScore" class="scoreDiv" class="clearfix">
          <h2>Red Score</h2>
          <div class="score">0</div>
        </div>
        <div id="blackScore" class="scoreDiv" class="clearfix">
          <h2>Black Score</h2>
          <div id="blackScoreBox" class="score">0</div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
      </body>
</html>
